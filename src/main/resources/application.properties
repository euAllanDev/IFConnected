spring.application.name=IFConnected

spring.datasource.url=jdbc:postgresql://localhost:5432/ifconnected_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/ifconnected_posts?authSource=admin

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=miniopassword
minio.bucket-name=ifconnected-images

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml